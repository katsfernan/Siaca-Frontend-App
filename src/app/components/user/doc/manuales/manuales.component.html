<html>

<head>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>

<!--Condicional de permisos-->
<ng-template [ngIf]="data != '54' && data != '55'">
<body>  

<!-- Navbar -->
 <app-navbar></app-navbar> 


<div class="container">
  <!--Titulo -->
  <h1 class="titulo">Manual de Operaciones</h1>
  <div class="form-group">

    <!-- Input buscador -->
    <input type="search" class="form-control" id="floatingInput" placeholder="&#xf002;  Buscar..."  [(ngModel)]="filtroPost"
      name="filterpost"> 
      <br>
  </div>
</div>
<div class="container">

  
  <!--Condicional de permiso de Administrados-->
  <ng-template [ngIf]="data == '1' || data == '4'">
  <!---Boton para agregar Archivos-->
  <button class="btn btn-outline-primary center">Agregar Archivo <i class="fa fa-cloud-upload"></i></button>
  </ng-template>

  <!-- Tabla -->
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Nombre</th>
      </tr>
    </thead>
    <!-- Lista de Manuales-->
    <tbody>
      <tr *ngFor="let post of posts | filtro:filtroPost">
       <td><a  href="http://127.0.0.1:8000/empleado/{{id}}/archivos-gestion-calidad/{{post.agc_id}}"  class="list-group-item list-group-item-action"><i class="fa fa-file-pdf-o" aria-hidden="true"></i> {{post.agc_titulo}}</a> 
        <!--Condicional de permiso de Administrados-->
        <ng-template [ngIf]="data == '1' || data == '4'">
          <!--Boton para eliminar Formulario-->
          <button class="btn btn-outline-danger">Eliminar<i class="fa fa-trash"></i></button>  
          <!--Boton para actualizar Formulario-->
        <button class="btn btn-outline-success"> Actualizar<i class="fa fa-refresh"></i></button> 
        </ng-template>
       </td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</ng-template>
</html>
