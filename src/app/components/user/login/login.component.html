  <body>   
    
<main class="form-signin">
  <div class="text-center">

  <!-- Contenedor login -->
  <div class="container-bg-transparent " >
    <br>
  <form>

    <!-- LOGO -->
    <img class="mb-4" src="./assets/logo.png" alt="" width="300" height="80">
    <h4 class="h4 mb-3 fw-normal">Iniciar sesión</h4>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
    <!-- Input correo -->
      <input type="email" formControlName="username" class="form-control" id="floatingInput" placeholder="Correo" required="required">
    <br>

    <!-- Input clave -->
      <input type="password" formControlName="password" class="form-control" id="floatingPassword" placeholder="Clave" required="required">
    <br>

    <!--Checkbox tipo de usuario-->
    <a>Tipo de usuario:    </a>
    <select class="custom-select" formControlName="user_type" required="required">
      <option selected></option>
      <option  value="Empleado">Empleado</option>
      <option  value="Cliente">Cliente</option>
      <option  value="Administrador">Administrador</option>
    </select>
    <br>
    <br>

    <!-- Boton login -->
    <button class="w-50 btn btn-lg btn-success"  id="boton" type="submit">Ingresar</button>
  </form>
  </form>
  <br>

  <!--Enlace para recuperar clave-->
  <a href="">¿Olvidaste tu clave?</a>
</div>
</div>

</main>
